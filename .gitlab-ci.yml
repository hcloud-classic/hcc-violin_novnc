stages:
    - init
    - test
    - build
    - deploy

before_script:
    - export GOROOT="/usr/local/go"
    - export GOPATH="/home/gitlab-runner/go"
    - export PATH="$PATH:$GOROOT/bin:$GOPATH/bin"
    - export GOPROXY=direct

copy_dir:
    stage: init
    script:
    - make copy_dir
    - ln -sf $GOPATH/src/hcc/pb ../pb
    - ln -sf $GOPATH/src/hcc/hcc_errors ../hcc_errors

unit_tests:
  stage: test
  script:
    - make test

race_detector:
  stage: test
  script:
    - make race

code_coverage:
  stage: test
  script:
    - make coverage

go_report:
  stage: test
  script:
    - make goreport

#lint_code:
#  stage: test
#  script:
#    - make lint_dep
#    - make lint

build:
  stage: build
  script:
    - make

deploy:
  stage: deploy
  script:
    - sudo /usr/sbin/service violin_novnc stop
    - sudo cp $PWD/violin_novnc /bin/violin_novnc
    - sudo chmod 755 /bin/violin_novnc
    - sudo /usr/sbin/service violin_novnc start
    - echo "Finished"
  only:
  - master
